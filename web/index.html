<html>
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    </head>
    <body class="container jumbotron">
        <div class="row justify-content-center">
            <form class="col col-4" action="WebJava" method="POST">
                <h1 align="center">Login</h1>
                <label for="inputEmail" class="">Email</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
                <label for="inputPassword" class="">Senha</label>
                <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
                <div class="">
                    <label>
                        <input type="checkbox" value="remember-me"> Manter Conectado
                    </label>
                </div>
                <button class="btn btn-sm btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
